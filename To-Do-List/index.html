<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-to-do-list">
        <h1>To-Do List</h1>

        <!-- Input dan tombol tambah -->
        <input type="text" id="tugas" placeholder="Masukkan Tugas.." />
        <button type="button" id="tambahTugas">Tambah</button>

        <!-- tampil tugas -->
        <ul id="daftarTugas"></ul>
      </div>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
